<!DOCTYPE html>
<html>
  <head>
    <title>Shipscope</title>
    <link rel='stylesheet' href="css/bootstrap/bootstrap.min.css">
    <link rel='stylesheet' href="css/shipscope.css">
  </head>
  <body>
    <script id='mainLayout' type='text/x-handlebars-template'>
      {{#if false }}
        <div id='message'>IMPORTANT MESSAGE GOES HERE (like your API Key is bad)</div>
      {{/if}}

      <nav id='nav'>
        <span id='view_name'>fake/unboggleme{{ name }}</span>
        <h5><a href='#'>shipscope</a></h5>
      </nav>

      <section id='main'>
        <div id='project_list'></div>
      </section>
      <footer>
        <button type='button' class='btn btn-link btn-xs pull-right'>options</button>
      </footer>
    </script>


    <!-- Build Item -->
    <script id='build_item' type='text/x-handlebars-template'>
      <div class='branch_info'>
        <a target='codeship' href='http://www.codeship.com/projects/{{projectId}}/builds/{{id}}'>
          <div class='branch_name'><strong>{{ branch }}</strong></div>
        </a>
        <div class='commit_message'>{{ message }}</div>
      </div>
      <div class='branch_status'>
        <a class='build_status' href='#' data-id='{{ id }}' title='Restart this build'>
          <span class='glyphicon glyphicon-repeat alert-{{ getStatusIcon }}'></span>
        </a>
      </div>
    </script>

    <!-- Project Item -->
    <script id='project_item' type='text/x-handlebars-template'>
      <span class='repo_name'>{{ repository_name }}</span>
      <span class='glyphicon glyphicon-chevron-right alert-{{ getStatus }}' data-id='{{ id }}'>
      </span>
    </script>

    <!-- Empty Projects View -->
    <script id='empty_projects_view' type='text/x-handlebars-template'>
      <div class="well well-sm">{{ msg.no_projects }}</div>
    </script>

    <!-- Empty Builds View -->
    <script id='empty_builds_view' type='text/x-handlebars-template'>
      <div class="well well-sm">{{ msg.no_builds }}</div>
    </script>

    <!-- Options -->
    <script id='options_view' type='text/x-handlebars-template'>
      {{#if new_user}}
      {{/if}}

      <form role='form'>
        <div class='form-group {{ hasError }}'>
          <label for='api_key' class='control-label'><strong>{{ msg.codeship_api_key }}</strong></label>
          <textarea id='api_key' class='form-control' rows='2' placeholder='{{ msg.paste_api_key }}' autofocus>{{ api_key }}</textarea>
          <span class='help-block'>{{ msg.copy_api_key }}</span>
        </div>
        <div class='form-group pull-right'>
          <button id='options_submit' type="submit" class='btn btn-primary btn-xs'>{{ msg.save }}</button>
        </div>
      </form>
    </script>


    <script src='lib/jquery.min.js'></script>
    <script src='lib/underscore-min.js'></script>
    <script src='lib/handlebars.js'></script>
    <script src='lib/backbone-min.js'></script>
    <script src='lib/backbone.wreqr.min.js'></script>
    <script src='lib/backbone.babysitter.min.js'></script>
    <script src='lib/backbone.marionette.min.js'></script>
    <script src='lib/bootstrap.min.js'></script>

    <!-- <script src='dest/shipscope.min.js'></script> -->
    <script src='js/util/ga.js'></script>
    <script src='js/models/build.js'></script>
    <script src='js/models/project.js'></script>
    <script src='js/models/options.js'></script>
    <script src='js/collections/builds.js'></script>
    <script src='js/collections/projects.js'></script>
    <script src='js/views/build.js'></script>
    <script src='js/views/builds.js'></script>
    <script src='js/views/main.js'></script>
    <script src='js/views/options.js'></script>
    <script src='js/views/project.js'></script>
    <script src='js/views/projects.js'></script>

    <script src='js/util/codeship_api.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
